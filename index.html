<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Video Player</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Car Racing (1080P)-->
    <!-- https://pixabay.com/videos/download/video-41758_source.mp4?attachment -->
    <!-- Lake (4K) -->
    <!-- https://pixabay.com/videos/download/video-28745_source.mp4?attachment -->
    <!-- Ocean (720P)-->
    <!-- https://pixabay.com/videos/download/video-31377_tiny.mp4?attachment -->
    <!-- Waves -->
    <!-- https://pixabay.com/videos/download/video-70796_tiny.mp4?attachment -->
    <!-- Clouds -->
    <!-- https://pixabay.com/videos/download/video-64767_tiny.mp4?attachment -->
    <!-- Bud -->
    <!-- https://pixabay.com/videos/download/video-71457_tiny.mp4?attachment -->
    <!-- Woman -->
    <!-- https://pixabay.com/videos/download/video-63241_medium.mp4?attachment -->
    <!-- Cherry Flower -->
    <!-- https://pixabay.com/videos/download/video-66823_tiny.mp4?attachment -->
    <!-- Parent Container -->
    <div class="player">
      <video
        src="https://pixabay.com/videos/download/video-64767_tiny.mp4?attachment"
        class="video"
        playsinline
      ></video>
      <!-- Show Controls -->
      <div class="show-controls">
        <!-- Controls Container -->
        <div class="controls-container">
          <!-- Progress Bar -->
          <div class="progress-range" title="Seek">
            <div class="progress-bar"></div>
          </div>
          <!-- Control Group -->
          <div class="control-group">
            <!-- Left Controls -->
            <div class="controls-left"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
